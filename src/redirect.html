<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Primary Meta Tags -->
  <title>Redirecting... | Kaayko</title>
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    
    p {
      opacity: 0.9;
      margin: 0;
    }
    
    .error {
      background: #ef4444;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting...</h1>
    <p id="message">Please wait while we redirect you</p>
  </div>

  <script>
    (async function() {
      try {
        // Get the short code from URL path
        // URL format: https://kaayko.com/redirect.html?code=lk1ngp
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || window.location.hash.substring(1);
        
        if (!code) {
          throw new Error('No link code provided');
        }

        document.getElementById('message').textContent = `Loading link: ${code}`;

        // Fetch link data from API
        const API_BASE = 'https://us-central1-kaaykostore.cloudfunctions.net/api';
        const response = await fetch(`${API_BASE}/smartlinks/r/${code}`);
        
        if (!response.ok) {
          throw new Error('Link not found or disabled');
        }

        // The redirect endpoint will handle the actual redirect
        // But if we're here, something went wrong - just follow the redirect
        window.location.href = response.url;

      } catch (error) {
        console.error('Redirect error:', error);
        document.querySelector('.container').innerHTML = `
          <div class="error">
            <h1>‚ùå Error</h1>
            <p>${error.message}</p>
            <p style="margin-top: 10px;">
              <a href="https://kaayko.com">Go to Kaayko</a>
            </p>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
