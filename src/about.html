<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaayko | About</title>

  <!-- Same storestyle.css for consistent design -->
  <link rel="stylesheet" href="storestyle.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="header-title">Kaayko Store</h1>
    <p class="header-subtitle">Vote now, pay later.</p>

    <!-- We'll fill with "Home" & "Testimonials" if about.html is detected -->
    <nav class="top-menu">
      <ul></ul>
    </nav>
    <button class="fab-menu" aria-label="Open Menu">
      <span class="material-icons">menu</span>
    </button>
  </header>

  <div class="mobile-menu-overlay">
    <ul></ul>
  </div>

  <main style="flex: 1;">
    <!-- about content ... -->
    <div class="about-hero" style="text-align: center; margin-bottom: 20px;">
      <img 
        src="assets/about-header.jpg" 
        alt="Kaayko About"
        style="max-width: 100%; height: auto; border-radius: 6px;"
      />
    </div>
    <section class="about-text" style="max-width: 800px; margin: 0 auto; text-align: center;">
      <h2>Welcome To Kaayko</h2>
      <h3 style="color: #666; margin-bottom: 20px;">
        Coming at your mind, not the money.
      </h3>
      <p>
        At Kaayko, we believe you need a better thought representation ...
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- If you want the store scripts for the same menu logic: -->
  <script type="module" src="scripts/kaayko_main.js"></script>
  <script type="module" src="scripts/kaayko_ui.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- The "smart" menu calls: Show "Home" & "Testimonials" if about.html. -->
  <script type="module">
    import { populateMenu, setupMobileMenu } from "./scripts/kaayko_ui.js";
    document.addEventListener("DOMContentLoaded", () => {
      populateMenu();      // "Home" + "Testimonials"
      setupMobileMenu();
    });
  </script>
</body>
</html>
