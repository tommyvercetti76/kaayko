<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Kaayko</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #d4af37;
      --bg-dark: #0a0a0a;
      --bg-card: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --error: #ef4444;
      --success: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Josefin Sans', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), #ffd700);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #000;
      margin: 0 auto 24px;
    }

    h1 {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 32px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 32px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-dark);
      border: 2px solid #2a2a2a;
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Josefin Sans', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary), #ffd700);
      border: none;
      border-radius: 8px;
      color: #000;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(212, 175, 55, 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .alert {
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--error);
    }

    .alert.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--success);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(212, 175, 55, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .environment-badge {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--primary);
      margin-bottom: 24px;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  
  <div class="login-container">
    <div class="logo">K</div>
    <h1>Admin Login</h1>
    <p class="subtitle">Kaayko Enterprise Administration</p>
    
    <div class="card">
      <div style="text-align: center;">
        <span class="environment-badge" id="env-badge">Loading...</span>
      </div>
      
      <div id="alert" class="alert"></div>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p style="color: var(--text-secondary);">Authenticating...</p>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            required 
            autocomplete="email"
            placeholder="admin@kaayko.com"
          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            required 
            autocomplete="current-password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          >
        </div>
        
        <button type="submit" id="login-btn">
          Login
        </button>
      </form>
      
      <div style="text-align: center; margin-top: 20px;">
        <a href="#" id="forgot-password-link" style="color: var(--primary); text-decoration: none; font-size: 14px; transition: opacity 0.3s;">
          Forgot password?
        </a>
      </div>
    </div>
    
    <div class="footer">
      <p>Â© 2025 Kaayko. Enterprise Admin System.</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <script>
    // Configuration - Define FIRST before Firebase init
    const CONFIG = {
      // Default to production - uses production Firebase Auth + production API
      ENVIRONMENT: localStorage.getItem('kaayko_environment') || 'production',
      LOCAL_API: 'http://127.0.0.1:5001/kaaykostore/us-central1/api',
      PROD_API: 'https://us-central1-kaaykostore.cloudfunctions.net/api',
      
      get API_BASE() {
        return this.ENVIRONMENT === 'production' ? this.PROD_API : this.LOCAL_API;
      }
    };

    console.log(`ðŸ”§ Environment: ${CONFIG.ENVIRONMENT}`);
    console.log(`ðŸ“¡ API: ${CONFIG.API_BASE}`);

    // Firebase Configuration - PRODUCTION
    const firebaseConfig = {
      apiKey: "AIzaSyC59ECKLt3rowOoavF76hV_djb--W4jekA",
      authDomain: "kaaykostore.firebaseapp.com",
      projectId: "kaaykostore",
      appId: "1:87383373015:web:ee1ce56d4f5192ec67ec92",
      storageBucket: "kaaykostore.firebasestorage.app",
      messagingSenderId: "87383373015"
    };

    console.log(`ðŸ”¥ Firebase Auth: PRODUCTION`);
    console.log(`ðŸ“Š Dashboard Data: ${CONFIG.ENVIRONMENT.toUpperCase()} API`);

    // Initialize Firebase - production auth
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    console.log('âœ… Using production Firebase Auth');

    // Show environment badge
    document.getElementById('env-badge').textContent = `${CONFIG.ENVIRONMENT} Environment`;

    // Handle forgot password
    document.getElementById('forgot-password-link').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = prompt('Enter your email address:');
      if (!email) return;
      
      try {
        await auth.sendPasswordResetEmail(email);
        showAlert('success', `Password reset email sent to ${email}. Check your inbox!`);
      } catch (error) {
        console.error('Password reset error:', error);
        if (error.code === 'auth/user-not-found') {
          showAlert('error', 'No account found with this email.');
        } else {
          showAlert('error', 'Failed to send reset email. Please try again.');
        }
      }
    });

    // Handle login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const loading = document.getElementById('loading');
      const form = document.getElementById('login-form');
      
      try {
        // Show loading
        loginBtn.disabled = true;
        form.style.display = 'none';
        loading.classList.add('show');
        hideAlert();
        
        // Sign in with Firebase Auth
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Get ID token
        const idToken = await user.getIdToken();
        
        // Get token result with custom claims
        const tokenResult = await user.getIdTokenResult();
        const role = tokenResult.claims.role;
        
        console.log('âœ… Authentication successful');
        console.log('   User:', user.email);
        console.log('   UID:', user.uid);
        console.log('   Role:', role);
        
        // Check if user has admin role
        if (!role || (role !== 'super-admin' && role !== 'admin' && role !== 'editor' && role !== 'viewer')) {
          throw new Error('Access denied. Admin role required.');
        }
        
        // Store auth state for frontend
        const userData = {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName || user.email.split('@')[0],
          role: role,
          emailVerified: user.emailVerified
        };
        
        localStorage.setItem('kaayko_auth_token', idToken);
        localStorage.setItem('kaayko_user', JSON.stringify(userData));
        localStorage.setItem('kaayko_environment', CONFIG.ENVIRONMENT);
        
        console.log('âœ… Auth state stored in localStorage');
        
        // Show success
        showAlert('success', 'Login successful! Redirecting...');
        
        // Redirect to admin portal
        setTimeout(() => {
          window.location.href = './smartlinks.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        
        let message = 'Login failed. Please try again.';
        
        if (error.code === 'auth/user-not-found') {
          message = 'No account found with this email.';
        } else if (error.code === 'auth/wrong-password') {
          message = 'Incorrect password.';
        } else if (error.code === 'auth/invalid-email') {
          message = 'Invalid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          message = 'Too many failed attempts. Please try again later.';
        } else if (error.message) {
          message = error.message;
        }
        
        showAlert('error', message);
        loginBtn.disabled = false;
        form.style.display = 'block';
        loading.classList.remove('show');
      }
    });

    // Helper functions
    function showAlert(type, message) {
      const alert = document.getElementById('alert');
      alert.className = `alert ${type} show`;
      alert.textContent = message;
    }

    function hideAlert() {
      const alert = document.getElementById('alert');
      alert.className = 'alert';
      alert.textContent = '';
    }

    // Check if already logged in
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const idToken = await user.getIdToken();
          const response = await fetch(`${CONFIG.API_BASE}/admin/me`, {
            headers: { 'Authorization': `Bearer ${idToken}` }
          });
          
          if (response.ok) {
            // Already logged in, redirect
            window.location.href = './smartlinks.html';
          }
        } catch (error) {
          // Stay on login page
        }
      }
    });
  </script>
</body>
</html>
