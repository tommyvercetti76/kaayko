<!-- Tenant Onboarding View -->
<div id="tenant-onboarding-view" class="view hidden">
  <div id="tenant-onboarding-root">
    
    <!-- Wizard Header -->
    <div class="wizard-header">
      <h1>Tenant Onboarding</h1>
      <p>Set up a new external client/brand in Smart Links Platform</p>
    </div>
    
    <!-- Step Indicator -->
    <div class="wizard-steps">
      <div class="wizard-step" data-step="1">
        <div class="step-circle">1</div>
        <div class="step-label">Tenant</div>
      </div>
      <div class="wizard-step-line"></div>
      <div class="wizard-step" data-step="2">
        <div class="step-circle">2</div>
        <div class="step-label">Admin User</div>
      </div>
      <div class="wizard-step-line"></div>
      <div class="wizard-step" data-step="3">
        <div class="step-circle">3</div>
        <div class="step-label">Domain</div>
      </div>
      <div class="wizard-step-line"></div>
      <div class="wizard-step" data-step="4">
        <div class="step-circle">4</div>
        <div class="step-label">API Keys</div>
      </div>
      <div class="wizard-step-line"></div>
      <div class="wizard-step" data-step="5">
        <div class="step-circle">5</div>
        <div class="step-label">Webhooks</div>
      </div>
      <div class="wizard-step-line"></div>
      <div class="wizard-step" data-step="6">
        <div class="step-circle">6</div>
        <div class="step-label">Summary</div>
      </div>
    </div>
    
    <!-- Content Card -->
    <div class="wizard-content" id="wizard-content">
      <!-- Step content will be injected here by JS -->
    </div>
    
    <!-- Action Buttons -->
    <div class="wizard-actions">
      <button id="wizard-prev" class="btn-secondary">
        <span>← Back</span>
      </button>
      <button id="wizard-next" class="btn-primary">
        <span>Next →</span>
      </button>
    </div>
    
  </div>
</div>
