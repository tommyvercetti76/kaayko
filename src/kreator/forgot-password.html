<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Primary Meta Tags -->
  <title>Forgot Password - Kaayko Kreator</title>
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Favicon & Theme -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <meta name="theme-color" content="#10b981">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/kreator-base.css">
  
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      background: linear-gradient(135deg, #0a0a0a 0%, #111 50%, #0a0a0a 100%);
    }
    
    .container {
      width: 100%;
      max-width: 420px;
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
    }
    
    .header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    
    .header-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto var(--space-md);
      background: var(--kreator-subtle);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .header-icon .material-icons {
      font-size: 28px;
      color: var(--kreator-primary);
    }
    
    .header h1 {
      font-size: 22px;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
    }
    
    .header p {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .alert {
      margin-bottom: var(--space-lg);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      font-size: 13px;
      display: none;
    }
    
    .alert.show {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--kreator-primary), var(--kreator-secondary));
      border: none;
      border-radius: var(--radius-md);
      color: white;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }
    
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-kreator);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .footer-links {
      text-align: center;
      margin-top: var(--space-lg);
    }
    
    .footer-links a {
      color: var(--kreator-primary);
      font-size: 13px;
      text-decoration: none;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    /* Success state */
    .success-state {
      text-align: center;
      display: none;
    }
    
    .success-state.show {
      display: block;
    }
    
    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto var(--space-lg);
      background: var(--kreator-subtle);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success-icon .material-icons {
      font-size: 32px;
      color: var(--kreator-primary);
    }
    
    .success-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
    }
    
    .success-message {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.6;
    }
    
    .back-link {
      display: block;
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
      text-decoration: none;
      margin-top: var(--space-lg);
      transition: color var(--transition-fast);
    }
    
    .back-link:hover {
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="header-icon">
          <span class="material-icons">lock_reset</span>
        </div>
        <h1>Forgot Password?</h1>
        <p>Enter your email and we'll send you a reset link</p>
      </div>
      
      <div class="alert alert-error" id="error-alert">
        <span class="material-icons" style="font-size: 18px;">error_outline</span>
        <span id="error-message">Error</span>
      </div>
      
      <form id="forgot-form">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
        </div>
        
        <button type="submit" class="submit-btn" id="submit-btn">
          <span class="btn-text">Send Reset Link</span>
          <span class="loading-spinner" style="display: none;"></span>
        </button>
      </form>
      
      <div class="success-state" id="success-state">
        <div class="success-icon">
          <span class="material-icons">mark_email_read</span>
        </div>
        <h2 class="success-title">Check Your Email</h2>
        <p class="success-message">
          If an account exists with that email, we've sent password reset instructions.
          Check your inbox (and spam folder).
        </p>
      </div>
      
      <div class="footer-links">
        <a href="kreator-login.html">‚Üê Back to Sign In</a>
      </div>
    </div>
    
    <a href="/paddlingout.html" class="back-link">Back to Kaayko</a>
  </div>

  <script type="module">
    import { requestPasswordReset } from './js/kreator-api.js';
    
    const form = document.getElementById('forgot-form');
    const errorAlert = document.getElementById('error-alert');
    const successState = document.getElementById('success-state');
    
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      if (!email) return;
      
      const btn = document.getElementById('submit-btn');
      const btnText = btn.querySelector('.btn-text');
      const spinner = btn.querySelector('.loading-spinner');
      
      errorAlert.classList.remove('show');
      btnText.textContent = 'Sending...';
      spinner.style.display = 'inline-block';
      btn.disabled = true;
      
      try {
        const result = await requestPasswordReset(email);
        
        // Always show success (security best practice)
        form.style.display = 'none';
        successState.classList.add('show');
      } catch (error) {
        // Still show success for security (don't reveal if email exists)
        form.style.display = 'none';
        successState.classList.add('show');
      }
    });
  </script>
</body>
</html>
