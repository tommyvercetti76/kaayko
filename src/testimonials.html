<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Metadata -->
  <title>Kaayko | Testimonials</title>
  <meta name="description" content="Read what our customers say about Kaayko's unique apparel and their shopping experiences.">
  <meta name="keywords" content="Kaayko, Testimonials, Customer Reviews, Apparel Feedback">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://kaayko.com/testimonials.html">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/storestyle.css">
  <link rel="stylesheet" href="/css/header.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- HEADER (unchanged) -->
  <header class="header">
    <div class="header-top">
      <div class="header-brand">
        <h1 class="header-title">Kaayko: Testimonials</h1>
        <p class="header-subtitle">They love us!</p>
      </div>
      <nav class="top-menu"><ul></ul></nav>
      <div class="header-controls">
        <button class="theme-toggle-icon material-icons" aria-label="Toggle Dark Mode"></button>
        <button class="fab-menu material-icons"      aria-label="Open Menu">menu</button>
      </div>
    </div>
  </header>
  <div class="mobile-menu-overlay"><ul></ul></div>

  <!-- MAIN CONTENT -->
  <main style="max-width: 900px; margin: 30px auto;">
    <h2 class="testimonials-heading">What People Are Saying</h2>
    <div id="testimonialsContainer" class="reviews-container"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <!-- 1) header.js (dark-mode, menu, etc.) -->
  <script type="module" src="js/header.js"></script>

  <!-- 2) your testimonials renderer -->
  <script type="module" src="js/testimonials.js"></script>

  <!-- 3) inline module to set year & kick off testimonials -->
  <script type="module">
    import { renderTestimonials } from './js/testimonials.js';

    document.addEventListener("DOMContentLoaded", () => {
      // Dynamic footer year
      document.getElementById("year").textContent = new Date().getFullYear();
      // Render all 20 fake testimonials (with real product images & votes)
      renderTestimonials("testimonialsContainer");
    });
  </script>
</body>
</html>
