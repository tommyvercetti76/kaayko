<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Primary Meta Tags -->
  <title>Customer Testimonials & Reviews - Real Experiences with Kaayko</title>
  <meta name="title" content="Testimonials - What Paddlers Say About Kaayko">
  <meta name="description" content="Read authentic customer testimonials and reviews about Kaayko's paddle forecasts, outdoor gear, and community. Real experiences from kayakers, paddlers, and outdoor enthusiasts.">
  <meta name="keywords" content="kaayko testimonials, customer reviews, paddling community feedback, kayak app reviews, outdoor gear reviews, user experiences, kaayko ratings">
  <meta name="author" content="Kaayko">
  <meta name="robots" content="index, follow, max-snippet:-1">
  <link rel="canonical" href="https://kaayko.com/testimonials.html">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kaayko.com/testimonials.html">
  <meta property="og:title" content="Kaayko Customer Testimonials">
  <meta property="og:description" content="Real reviews from the paddling community. See what users say about Kaayko.">
  <meta property="og:image" content="https://kaayko.com/assets/testimonials-og.png">
  
  <!-- Schema.org Reviews -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Kaayko",
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "reviewCount": "150"
    }
  }
  </script>
  
  <!-- Security -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <link rel="icon" type="image/png" href="/favicon-32x32.png">
  <meta name="theme-color" content="#d4af37">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/storestyle.css">
  <link rel="stylesheet" href="/css/header.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- HEADER (unchanged) -->
  <header class="header">
    <div class="header-top">
      <div class="header-brand">
        <h1 class="header-title">Kaayko: Testimonials</h1>
        <p class="header-subtitle">They love us!</p>
      </div>
      <nav class="top-menu"><ul></ul></nav>
      <div class="header-controls">
        <button class="theme-toggle-icon material-icons" aria-label="Toggle Dark Mode"></button>
        <button class="fab-menu material-icons"      aria-label="Open Menu">menu</button>
      </div>
    </div>
  </header>
  <div class="mobile-menu-overlay"><ul></ul></div>

  <!-- MAIN CONTENT -->
  <main style="max-width: 900px; margin: 30px auto;">
    <h2 class="testimonials-heading">What People Are Saying</h2>
    <div id="testimonialsContainer" class="reviews-container"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <!-- 1) header.js (dark-mode, menu, etc.) -->
  <script type="module" src="js/header.js"></script>

  <!-- 2) your testimonials renderer -->
  <script type="module" src="js/testimonials.js"></script>

  <!-- 3) inline module to set year & kick off testimonials -->
  <script type="module">
    import { renderTestimonials } from './js/testimonials.js';

    document.addEventListener("DOMContentLoaded", () => {
      // Dynamic footer year
      document.getElementById("year").textContent = new Date().getFullYear();
      // Render all 20 fake testimonials (with real product images & votes)
      renderTestimonials("testimonialsContainer");
    });
  </script>
</body>
</html>
