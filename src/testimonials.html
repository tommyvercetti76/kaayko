<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaayko | Testimonials</title>

  <link rel="stylesheet" href="storestyle.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1 class="header-title">Kaayko Store</h1>
    <p class="header-subtitle">Vote now, pay later.</p>

    <!-- We'll fill with "Home" & "About" if testimonials.html is detected -->
    <nav class="top-menu">
      <ul></ul>
    </nav>
    <button class="fab-menu" aria-label="Open Menu">
      <span class="material-icons">menu</span>
    </button>
  </header>

  <div class="mobile-menu-overlay">
    <ul></ul>
  </div>

  <main style="max-width: 900px; margin: 30px auto;">
    <!-- Use .testimonials-heading for consistent styling from storestyle.css -->
    <h2 class="testimonials-heading">What People Are Saying</h2>

    <!-- Container for the reviews, populated by about.js data -->
    <div id="testimonialsContainer" class="reviews-container"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- For the same store logic (mobile menu, etc.) -->
  <script type="module" src="scripts/kaayko_main.js"></script>
  <script type="module" src="scripts/kaayko_ui.js"></script>

  <!-- Then import about.js for the testimonial logic -->
  <script type="module">
    import { fakeTestimonials, shuffleArray, createTestimonialElement } from "./scripts/about.js";

    document.getElementById('year').textContent = new Date().getFullYear();

    function loadStandaloneTestimonials() {
      const container = document.getElementById("testimonialsContainer");
      if (!container) return;

      container.innerHTML = "";
      // Shuffle the array
      const shuffled = shuffleArray([...fakeTestimonials]);
      // Create each testimonial DOM element
      shuffled.forEach(t => {
        const elem = createTestimonialElement(t);
        container.appendChild(elem);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Load the list of testimonials
      loadStandaloneTestimonials();
    });
  </script>
</body>
</html>
