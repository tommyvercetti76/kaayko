<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Metadata -->
  <title>Kaayko | Testimonials</title>
  <meta name="description" content="Read what our customers say about Kaayko's unique apparel and their shopping experiences." />

  <!-- Open Graph Metadata for Social Sharing -->
  <meta property="og:title" content="Kaayko Store Testimonials" />
  <meta property="og:description" content="See customer feedback on Kaayko's expressive and unique apparel designs." />
  <meta property="og:image" content="assets/social-share-kaayko.png" />
  <meta property="og:type" content="website" />

  <!-- 1) Global Stylesheet: resets, typography, carousel, modal, dark-mode, etc. -->
  <link rel="stylesheet" href="storestyle.css">

  <!-- 2) Header Styles: shared header layout & dark-mode overrides -->
  <link rel="stylesheet" href="header.css">

  <!-- 3) Material Icons (for dark-mode toggle, hamburger, etc.) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- ────────────────────────────────────────────────────────────────────
       HEADER: Shared across all pages
       • Brand (title + subtitle)
       • Desktop menu (populated by header.js)
       • Dark-mode toggle & mobile FAB
       • Mobile overlay menu
  ────────────────────────────────────────────────────────────────────── -->
  <header class="header">
    <div class="header-top">
      <div class="header-brand">
        <h1 class="header-title">Kaayko: Testimonials</h1>
        <p class="header-subtitle">They love us!</p>
      </div>
      <nav class="top-menu"><ul></ul></nav>
      <div class="header-controls">
        <button class="theme-toggle-icon material-icons" aria-label="Toggle Dark Mode">
        </button>
        <button class="fab-menu material-icons" aria-label="Open Menu">
          menu
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile overlay menu -->
  <div class="mobile-menu-overlay"><ul></ul></div>

  <!-- ────────────────────────────────────────────────────────────────────
       MAIN CONTENT AREA: Testimonials
  ────────────────────────────────────────────────────────────────────── -->
  <main style="max-width: 900px; margin: 30px auto;">
    <h2 class="testimonials-heading">What People Are Saying</h2>
    <div id="testimonialsContainer" class="reviews-container"></div>
  </main>

  <!-- ────────────────────────────────────────────────────────────────────
       FOOTER
  ────────────────────────────────────────────────────────────────────── -->
  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- ────────────────────────────────────────────────────────────────────
       SCRIPTS (type="module"):
       1) header.js          → dark-mode, menus, mobile overlay, hero toggle
       2) testimonials.js    → load & render testimonials
       3) inline snippet     → dynamic year
  ────────────────────────────────────────────────────────────────────── -->
  <script type="module" src="scripts/header.js"></script>
  <script type="module">
    import { fakeTestimonials, shuffleArray, createTestimonialElement } from './scripts/about.js';

    document.addEventListener('DOMContentLoaded', () => {
      // 1) Set current year
      document.getElementById('year').textContent = new Date().getFullYear();

      // 2) Render shuffled testimonials
      const container = document.getElementById('testimonialsContainer');
      container.innerHTML = '';
      shuffleArray(fakeTestimonials).forEach(testimonial => {
        container.appendChild(createTestimonialElement(testimonial));
      });
    });
  </script>
</body>
</html>
