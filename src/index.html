<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaayko Store</title>

  <!-- Single, consolidated CSS for the entire site -->
  <link rel="stylesheet" href="storestyle.css">

  <!-- Material Icons (for close & arrow icons in the modal) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Header with Title, Subtitle, and Top Menu -->
  <header class="header">
    <h1 class="header-title">Kaayko Store</h1>
    <p class="header-subtitle">Vote now, pay later.</p>

    <!-- Desktop Navigation Menu (populated dynamically by populateMenu(tags)) -->
    <nav class="top-menu">
      <ul>
        <!-- Dynamically filled -->
      </ul>
    </nav>

    <!-- Floating Action Button (for mobile) -->
    <button class="fab-menu" aria-label="Open Menu">
      <span class="material-icons">menu</span>
    </button>
  </header>

  <!-- Mobile Menu Overlay (populated dynamically) -->
  <div class="mobile-menu-overlay">
    <ul>
      <!-- Dynamically filled -->
    </ul>
  </div>

  <!-- Main Carousel Section (where JS injects product cards) -->
  <section id="carousel" class="carousel" aria-live="polite"></section>

  <!-- Modal for Zoomable Product Image -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <!-- Close Button (Material Icon) -->
      <button
        id="close-modal-button"
        class="modal-close material-icons"
        aria-label="Close modal"
      >
        close
      </button>

      <!-- Navigation Arrows inside the modal (Material Icons) -->
      <button
        class="modal-nav modal-nav-left material-icons"
        aria-label="Previous image"
      >
        chevron_left
      </button>
      <button
        class="modal-nav modal-nav-right material-icons"
        aria-label="Next image"
      >
        chevron_right
      </button>

      <!-- Container for dynamically injected images -->
      <div id="modal-image-container" class="modal-image-container">
        <!-- Populated by openModal() -->
      </div>
    </div>
  </div>

  <!-- Your JavaScript (fetches products, builds the carousel, handles modal, etc.) -->
  <script type="module" src="scripts/kaayko_main.js"></script>
  <script type="module" src="scripts/kaayko_firebaseConfig.js"></script>
  <script type="module" src="scripts/kaayko_dataService.js"></script>
  <script type="module" src="scripts/kaayko_ui.js"></script>

</body>
</html>
