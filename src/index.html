<!-- index.html - Kaayko Store Home -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Metadata -->
  <title>Kaayko Store - Unique T-Shirts, Vote Now Pay Later</title>
  <meta name="description" content="Kaayko Store offers uniquely designed T-shirts. Vote for your favorite designs and pay later!">
  
  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Kaayko Store - Vote Now Pay Later">
  <meta property="og:description" content="Discover unique T-shirt designs. Vote now and make them yours later.">
  <meta property="og:image" content="assets/social-share-kaayko.png">
  <meta property="og:type" content="website">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="storestyle.css">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- HEADER SECTION -->
  <header class="header">
    <h1 class="header-title">Kaayko Store</h1>
    <p class="header-subtitle">Vote now, pay later.</p>

    <!-- Top menu dynamically filled by kaayko_ui.js -->
    <nav class="top-menu">
      <ul></ul>
    </nav>

    <!-- Mobile Menu FAB -->
    <button class="fab-menu" aria-label="Open Menu">
      <span class="material-icons">menu</span>
    </button>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle-icon material-icons" aria-label="Toggle Dark Mode">
      brightness_3
    </button>
  </header>

  <!-- Mobile Overlay Menu (populated via JS) -->
  <div class="mobile-menu-overlay">
    <ul></ul>
  </div>

  <!-- MAIN CONTENT AREA -->
  <main style="flex: 1;">
    <!-- Product Carousel (dynamically loaded by kaayko_main.js) -->
    <section id="carousel" class="carousel" aria-live="polite"></section>
  </main>

  <!-- Product Image Modal (managed via JS) -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="close-modal-button" class="modal-close material-icons" aria-label="Close modal">close</button>
      <button class="modal-nav modal-nav-left material-icons" aria-label="Previous image">chevron_left</button>
      <button class="modal-nav modal-nav-right material-icons" aria-label="Next image">chevron_right</button>
      <div id="modal-image-container" class="modal-image-container"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- JS IMPORTS -->
  <script type="module" src="scripts/kaayko_apiClient.js"></script>
  <script type="module" src="scripts/kaayko_main.js"></script>
  <script type="module" src="scripts/kaayko_ui.js"></script>

  <!-- Update footer year dynamically -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
