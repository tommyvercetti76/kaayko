<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaayko Store</title>

  <!-- Main CSS (shared across all pages) -->
  <link rel="stylesheet" href="storestyle.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1 class="header-title">Kaayko Store</h1>
    <p class="header-subtitle">Vote now, pay later.</p>

    <!-- We'll fill with "About" & "Testimonials" if on index.html -->
    <nav class="top-menu">
      <ul></ul>
    </nav>

    <!-- Floating Action Button for Mobile Menu -->
    <button class="fab-menu" aria-label="Open Menu">
      <span class="material-icons">menu</span>
    </button>
  </header>

  <!-- Mobile menu overlay -->
  <div class="mobile-menu-overlay">
    <ul></ul>
  </div>

  <!-- MAIN: the product carousel for the store -->
  <main style="flex: 1;">
    <section id="carousel" class="carousel" aria-live="polite"></section>
  </main>

  <!-- MODAL for zooming product images -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button 
        id="close-modal-button" 
        class="modal-close material-icons" 
        aria-label="Close modal">
        close
      </button>
      <button 
        class="modal-nav modal-nav-left material-icons" 
        aria-label="Previous image">
        chevron_left
      </button>
      <button 
        class="modal-nav modal-nav-right material-icons" 
        aria-label="Next image">
        chevron_right
      </button>
      <div id="modal-image-container" class="modal-image-container"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- Scripts (Firebase config, data service, main UI logic) -->
  <script type="module" src="scripts/kaayko_main.js"></script>
  <script type="module" src="scripts/kaayko_firebaseConfig.js"></script>
  <script type="module" src="scripts/kaayko_dataService.js"></script>
  <script type="module" src="scripts/kaayko_ui.js"></script>

  <!-- Keep year updated -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
