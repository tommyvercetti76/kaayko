<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaayko Store</title>

  <!-- Main CSS file (the same for all pages) -->
  <link rel="stylesheet" href="storestyle.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="header-title">Kaayko Store</h1>
    <p class="header-subtitle">Vote now, pay later.</p>

    <!-- Desktop Nav: empty UL; filled by populateMenu() in JS -->
    <nav class="top-menu">
      <ul></ul>
    </nav>

    <!-- FAB for Mobile Nav -->
    <button class="fab-menu" aria-label="Open Menu">
      <span class="material-icons">menu</span>
    </button>
  </header>
  
  <!-- Mobile overlay with an empty UL, also filled by populateMenu() -->
  <div class="mobile-menu-overlay">
    <ul></ul>
  </div>
  
  <main style="flex: 1;">
    <section id="carousel" class="carousel" aria-live="polite"></section>
  </main>

  <!-- Modal for zoomable images -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="close-modal-button" class="modal-close material-icons" aria-label="Close modal">
        close
      </button>
      <button class="modal-nav modal-nav-left material-icons" aria-label="Previous image">
        chevron_left
      </button>
      <button class="modal-nav modal-nav-right material-icons" aria-label="Next image">
        chevron_right
      </button>
      <div id="modal-image-container" class="modal-image-container"></div>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="scripts/kaayko_main.js"></script>
  <script type="module" src="scripts/kaayko_firebaseConfig.js"></script>
  <script type="module" src="scripts/kaayko_dataService.js"></script>
  <script type="module" src="scripts/kaayko_ui.js"></script>

  <script>
    // Keep the footer year updated
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
