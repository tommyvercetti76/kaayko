<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/prod-config.js"></script>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaayko | Paddling Out</title>
  <!-- Smart App Banner for the App Clip -->
  <meta name="apple-itunes-app"
      content="
        app-id=6747012577, 
        app-clip-bundle-id=com.rohan.store.kaayko.app.Clip,
        app-argument=https://kaayko.com/paddlingout.html
      " />
  <meta name="description" content="Experience Kaayko's Paddling Out collection: Your paddling adventure begins here.">
  <meta name="keywords" content="Kaayko Kayaks, Paddling Out, Kayaking, Nature, Paddling in National Parks">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://kaayko.com/paddlingout.html">

  <!-- 0) Shared store CSS (header, footer, menu, dark mode) -->
  <link rel="stylesheet" href="/css/storestyle.css" />

  <!-- 1) Header CSS (shared header + dark-mode overrides) -->
  <link rel="stylesheet" href="/css/header.css" />

  <!-- 2) Page-specific CSS (cards, carousel, etc.) -->
  <link rel="stylesheet" href="/css/paddlingout.css" />
  
  <!-- 3) Lake Modal CSS -->
  <link rel="stylesheet" href="/css/advancedModal.css" />
  
  <!-- 4) Component CSS -->
  <link rel="stylesheet" href="/js/components/RatingHero.css" />
  <link rel="stylesheet" href="/js/components/SafetyWarnings.css" />
  <link rel="stylesheet" href="/js/components/WeatherStats.css" />
  <link rel="stylesheet" href="/js/components/Heatmap.css" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>

<body>
  <!-- HEADER: Brand / nav / dark-mode toggle / mobile menu -->
  <header class="header">
    <div class="header-top">
      <div class="header-brand">
        <h1 class="header-title">Kaayko: Paddling Out</h1>
        <p class="header-subtitle">Not easy, but pretty</p>
      </div>

      <!-- Desktop nav (populated by header.js) -->
      <nav class="top-menu"><ul></ul></nav>

      <!-- Controls: Only theme toggle visible on mobile, others hidden on mobile -->
      <div class="header-controls">
        <button class="custom-location-btn material-icons desktop-only" aria-label="Custom Location" title="Enter Custom Coordinates">place</button>
        <button class="theme-toggle-icon material-icons" aria-label="Toggle Dark Mode"></button>
        <button class="fab-menu material-icons mobile-only" aria-label="Open Menu">menu</button>
      </div>
    </div>

    <!-- Mobile overlay menu -->
    <div class="mobile-menu-overlay">
      <ul></ul>
      <!-- Mobile-only controls inside hamburger menu -->
      <div class="mobile-controls">
        <button class="custom-location-btn-mobile material-icons" aria-label="Custom Location" title="Enter Custom Coordinates">
          <span class="material-icons"><search></search></span>
          <span>Search</span>
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN: Cards injected by paddlingout.js -->
  <main>
    <section class="container" id="cardsContainer"></section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- Card template for paddlingout.js -->
  <template id="card-template">
    <div class="card">
      <div class="img-container"></div>
      <div class="image-indicator"></div>
      <div class="card-content">
        <h2 class="card-title"></h2>
        <p class="card-subtitle"></p>
        <p class="card-description"></p>
      </div>
      <div class="card-footer"></div>
    </div>
  </template>

  <!-- SCRIPTS -->
  <!-- 1) Main application entry point -->
  <script type="module" src="js/main.js"></script>
  
  <!-- 2) Header behaviors: dark-mode, menu -->
  <script type="module" src="js/header.js"></script>
  
  <!-- 3) UI helpers: carousel, modal, voting -->
  <script type="module" src="js/kaayko_ui.js"></script>
  
  <!-- 4) Component scripts -->
  <script src="js/components/RatingHero.js"></script>
  <script src="js/components/SafetyWarnings.js"></script>
  <script src="js/components/WeatherStats.js"></script>
  <script src="js/components/Heatmap.js"></script>
  
  <!-- 5) Service layer -->
  <script src="js/services/apiClient.js"></script>
  <script src="js/services/dataTransformer.js"></script>
  
  <!-- 6) Simplified Lake Modal -->
  <script src="js/advancedModal.js"></script>
  
  <!-- 7) Custom Location Feature -->
  <script src="js/customLocation.js"></script>
  
  <!-- 8) Page logic: fetch & render paddling spots -->
  <script type="module" src="js/paddlingout.js"></script>

  <!-- Set current year in footer -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
