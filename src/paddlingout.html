<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Kaayko | Paddling Out</title>

  <!-- Shared store CSS for header, footer, menu -->
  <link rel="stylesheet" href="storestyle.css"/>

  <!-- Page-specific styles -->
  <link rel="stylesheet" href="paddlingout.css"/>

  <!-- Material Icons (for header/menu) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
  <!-- HEADER (same as other pages) -->
  <header class="header">
    <h1 class="header-title">Kaayko: Paddling Out</h1>
    <p class="header-subtitle">It won't be easy, but it'll be pretty.</p>
    <nav class="top-menu"><ul></ul></nav>
    <button class="fab-menu" aria-label="Open Menu">
      <span class="material-icons">menu</span>
    </button>
    <button class="theme-toggle-icon material-icons" aria-label="Toggle Dark Mode">
      brightness_3
    </button>
  </header>

  <!-- ───────────────────────────────────────────────────────────────────
       9) HERO VIDEO PREVIEW
       • Autoplays, muted, loops, playsinline
       • Randomly chosen from /assets via JS
  ─────────────────────────────────────────────────────────────────── -->
  <div class="hero-video">
    <video id="previewVideo" autoplay muted loop playsinline></video>
  </div>

  <!-- Mobile overlay menu -->
  <div class="mobile-menu-overlay"><ul></ul></div>

  <!-- MAIN: grid of paddling-spot cards -->
  <main style="flex:1;">
    <section class="container" id="cardsContainer"></section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- Shared UI scripts: dark-mode, menu logic, etc. -->
  <script type="module" src="scripts/kaayko_main.js"></script>
  <script type="module" src="scripts/kaayko_ui.js"></script>

  <!-- Paddling Out page script (with random hero video) -->
  <script src="scripts/paddlingout.js"></script>

  <!-- Set current year -->
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>
</html>
