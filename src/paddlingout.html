<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaayko | Paddling Out</title>
  <!-- Smart App Banner for the App Clip -->
  <meta name="apple-itunes-app"
      content="
        app-id=6747012577, 
        app-clip-bundle-id=com.rohan.store.kaayko.app.Clip,
        app-argument=https://kaayko.com/paddlingout.html
      " />
  <meta name="description" content="Experience Kaayko's Paddling Out collection: Your paddling adventure begins here.">
  <meta name="keywords" content="Kaayko Kayaks, Paddling Out, Kayaking, Nature, Paddling in National Parks">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://kaayko.com/paddlingout.html">

  <!-- 0) Shared store CSS (header, footer, menu, dark mode) -->
  <link rel="stylesheet" href="/storestyle.css" />

  <!-- 1) Header CSS (shared header + dark-mode overrides) -->
  <link rel="stylesheet" href="/header.css" />

  <!-- 2) Page-specific CSS (cards, carousel, etc.) -->
  <link rel="stylesheet" href="/paddlingout.css" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>

<body>
  <!-- HEADER: Brand / nav / dark-mode toggle / mobile menu -->
  <header class="header">
    <div class="header-top">
      <div class="header-brand">
        <h1 class="header-title">Kaayko: Paddling Out</h1>
        <p class="header-subtitle">Not easy, but pretty</p>
      </div>

      <!-- Desktop nav (populated by header.js) -->
      <nav class="top-menu"><ul></ul></nav>

      <!-- Controls: Dark-mode toggle + mobile FAB -->
      <div class="header-controls">
        <button class="theme-toggle-icon material-icons" aria-label="Toggle Dark Mode"></button>
        <button class="fab-menu material-icons" aria-label="Open Menu">menu</button>
      </div>
    </div>

    <!-- Mobile overlay menu -->
    <div class="mobile-menu-overlay"><ul></ul></div>
  </header>

  <!-- MAIN: Cards injected by paddlingout.js -->
  <main>
    <section class="container" id="cardsContainer"></section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- Card template for paddlingout.js -->
  <template id="card-template">
    <div class="card">
      <div class="img-container"></div>
      <div class="image-indicator"></div>
      <div class="card-content">
        <h2 class="card-title"></h2>
        <p class="card-subtitle"></p>
        <p class="card-description"></p>
      </div>
      <div class="card-footer"></div>
    </div>
  </template>

  <!-- SCRIPTS -->
  <!-- 1) Header behaviors: dark-mode, menu -->
  <script type="module" src="scripts/header.js"></script>
  <!-- 2) UI helpers: carousel, modal, voting -->
  <script type="module" src="scripts/kaayko_ui.js"></script>
  <!-- 3) Page logic: fetch & render paddling spots -->
  <script type="module" src="scripts/paddlingout.js"></script>

  <!-- Set current year in footer -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
