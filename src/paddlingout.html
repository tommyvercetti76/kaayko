  <!-- Set current year in footer -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();
      
      // Check if we're in single card mode
      const urlParams = new URLSearchParams(window.location.search);
      const isSingleCard = urlParams.has("id");
      
      // View toggle functionality
      const container = document.getElementById("cardsContainer");
      const toggleBtns = document.querySelectorAll(".view-toggle-btn");
      const toggleBar = document.querySelector(".view-toggle-bar");
      
      // Hide toggle bar in single card mode
      if (isSingleCard && toggleBar) {
        toggleBar.style.display = "none";
        container.classList.remove("list-view"); // Always grid for single card
        return;
      }
      
      // Load saved view preference (only for list view)
      const savedView = localStorage.getItem("paddlingout-view") || "grid";
      setView(savedView);
      
      toggleBtns.forEach(btn => {
        btn.addEventListener("click", () => {
          const view = btn.dataset.view;
          setView(view);
          localStorage.setItem("paddlingout-view", view);
        });
      });
      
      function setView(view) {
        toggleBtns.forEach(b => b.classList.toggle("active", b.dataset.view === view));
        container.classList.toggle("list-view", view === "list");
      }
    });
  </script>
