<!-- paddlingout.html - Kaayko | Paddling Out (with unified header)  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaayko | Paddling Out</title>

  <!-- 0) Shared store CSS (header, footer, menu, dark mode) -->
  <link rel="stylesheet" href="storestyle.css" />
  <!-- (No changes in CSS functionality)  -->

  <!-- 1) Page‐specific CSS (cards, carousel, video toggle, plus header overrides) -->
  <link rel="stylesheet" href="paddlingout.css" />
  <!-- (Now also contains .top-menu background override & .fab-menu hide)  -->

  <!-- Material Icons (for caret, play/pause icons, etc.) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
  <!-- ────────────────────────────────────────────────────────────────────
       HEADER (stacked title + subtitle, desktop menu, dark‐mode, 
       video toggle, mobile menu)
  ──────────────────────────────────────────────────────────────────────-->
  <header class="header">
    <div class="header-top">
      <!-- Brand: title + subtitle stacked vertically -->
      <div class="header-brand">
        <h1 class="header-title">Kaayko Paddling Out</h1>
        <p class="header-subtitle">Not easy, but pretty</p>
      </div>

      <!-- Desktop navigation menu (populated by kaayko_ui.js) -->
      <nav class="top-menu">
        <ul>
          <!-- populator will insert <li><a>…</a></li> here -->
        </ul>
      </nav>

      <!-- Right‐side controls: dark‐mode, video toggle, hamburger (hidden on desktop) -->
      <div class="header-controls">
        <!-- Dark Mode Toggle -->
        <button class="theme-toggle-icon material-icons" aria-label="Toggle Dark Mode">
          brightness_3
        </button>

        <!-- VIDEO TOGGLE: collapse/expand the hero‐banner -->
        <button id="videoToggle" class="video-toggle">
          <span class="material-icons">expand_less</span>
        </button>

        <!-- Mobile Floating Action Button (FAB) for opening overlay menu -->
        <button class="fab-menu material-icons" aria-label="Open Menu (mobile only)">
          menu
        </button>
      </div>
    </div>

    <!-- Mobile overlay menu (hidden by default; populated via kaayko_ui.js) -->
    <div class="mobile-menu-overlay">
      <ul></ul>
    </div>

    <!-- Hero banner (video); hides when <header> has class="collapsed" -->
    <div class="hero-banner">
      <div class="hero-video">
        <video id="previewVideo" muted playsinline preload="none"></video>
        <button id="videoControlButton" class="video-control-button">
          <span class="material-icons">play_arrow</span>
        </button>
      </div>
    </div>
  </header>

  <!-- ────────────────────────────────────────────────────────────────────
       MAIN CONTENT: Cards (injected by paddlingout.js)
  ──────────────────────────────────────────────────────────────────────-->
  <main>
    <section class="container" id="cardsContainer"></section>
  </main>

  <!-- ────────────────────────────────────────────────────────────────────
       FOOTER
  ──────────────────────────────────────────────────────────────────────-->
  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- ────────────────────────────────────────────────────────────────────
       Templates & Scripts
  ──────────────────────────────────────────────────────────────────────-->
  <!-- Template for a single “card” -->
  <template id="card-template">
    <div class="card">
      <div class="img-container"></div>
      <div class="image-indicator"></div>
      <div class="card-content">
        <h2 class="card-title"></h2>
        <p class="card-subtitle"></p>
        <p class="card-description"></p>
      </div>
      <div class="card-footer"></div>
    </div>
  </template>

  <!-- 1) kaayko_main.js (global shims, e.g. set & read dark mode) -->
  <script type="module" src="scripts/kaayko_main.js"></script>
  <!-- 2) kaayko_ui.js   (populateMenu(), setupMobileMenu(), video toggle wiring) -->
  <script type="module" src="scripts/kaayko_ui.js"></script>
  <!-- 3) paddlingout.js (fetch card data, render cards, handle carousel) -->
  <script type="module" src="scripts/paddlingout.js"></script>
</body>
</html>
