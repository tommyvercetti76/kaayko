<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaayko | Paddling Out</title>

  <!-- shared header/footer/menu styles -->
  <link rel="stylesheet" href="storestyle.css"/>

  <!-- page-specific styling -->
  <link rel="stylesheet" href="paddlingout.css"/>

  <!-- Material Icons (for header/menu) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
  <!-- HEADER (same site-wide) -->
  <header class="header">
    <h1 class="header-title">Kaayko Store</h1>
    <p class="header-subtitle">Vote now, pay later.</p>
    <nav class="top-menu"><ul></ul></nav>
    <button class="fab-menu" aria-label="Open Menu">
      <span class="material-icons">menu</span>
    </button>
    <button class="theme-toggle-icon material-icons" aria-label="Toggle Dark Mode">
      brightness_3
    </button>
  </header>

  <!-- mobile overlay nav -->
  <div class="mobile-menu-overlay"><ul></ul></div>

  <!-- MAIN: grid of cards -->
  <main style="flex:1;">
    <section class="container" id="cardsContainer"></section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Kaayko. All rights reserved.</p>
  </footer>

  <!-- shared UI scripts: menu + dark-mode toggle -->
  <script type="module" src="scripts/kaayko_main.js"></script>
  <script type="module" src="scripts/kaayko_ui.js"></script>

  <!-- paddling-out logic -->
  <script src="scripts/paddlingout.js"></script>

  <!-- update footer year -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
